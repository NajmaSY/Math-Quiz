<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="/CSS/game.css" />
    <script src="/JS/game.js" defer></script>
    <title>Math Titans | 5 Times Table</title>
  </head>
  <body class="body-container">
    <h1>Welcome to Maths Titans</h1>
    <div id="usernameDisplay"></div>
    <div>
      <h2 id="question">What is the answer?</h2>
      <div id="game" class="options-container">
        <div class="option">
          <p class="option-prefix">A</p>
          <p class="option-text">Choice 1</p>
        </div>
        <div class="option">
          <p class="option-prefix">B</p>
          <p class="option-text">Choice 2</p>
        </div>
        <div class="option">
          <p class="option-prefix">C</p>
          <p class="option-text">Choice 3</p>
        </div>
        <div class="option">
          <p class="option-prefix">D</p>
          <p class="option-text">Choice 4</p>
        </div>
      </div>
    </div>
  </body>
</html>
